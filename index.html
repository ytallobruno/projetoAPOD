<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./image/crescentmoon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
    <title>APOD</title>
  </head>
  <body>
    <div class="container">
      <header class="hdr-box">
        <img class="hdr-img-logo" src="./image/nasa-logo.png" alt="logo da nasa">
        <h1 class="hdr-txt">APOD - Astronomy Picture Of the Day</h1>
      </header>

      <main class="main-content">
        <section>
          <input id="date" type="date">
          <button class="sct-Btn" type="button">Procurar</button>
        </section>

        <article class="artc">
          <h2 class="artc-ttl__Nasa"></h2>
          <p class="artc-prph__Nasa"></p>
          <img class="artc-img__Nasa" />
          <iframe class="artc-vd__Nasa" src="" frameborder="0"></iframe>
        </article>
      </main>

    </div>

    <footer class="ftr">
      <p class="ftr-txt"></p>
    </footer>

  <script src="./js/script.js"></script>
  </body>
</html>
